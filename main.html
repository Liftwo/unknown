<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未知 Unknown 棋盤</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(13, 40px);
      grid-gap: 2px;
    }
    .cell {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      border: 1px solid #ccc;
    }
    .null { background-color: transparent; border: none; }
    .gray { background-color: #ccc; }
    .white { background-color: #fff; }
    .red { background-color: #f66; }
    .green { background-color: #6f6; }
    .blue { background-color: #66f; }
    .yellow { background-color: #ff6; }
    .purple { background-color: #c6f; }
    .pink { background-color: #f6c; }
    .cyan { background-color: #6ff; }
    .orange { background-color: #fa3; }
    .black { background-color: #000; color: #fff; }
  </style>
</head>
<body>
  <div class="board" id="board"></div>

  <script>
    const board = [
      [null, null, null, null, 16, 56, 54, 53, 62, null, null, null, null],
      [null, null, null, 14, 75, 77, 78, 79, 80, 57, 9, null, null],
      [null, null, 11, 51, 74, 94, 95, 96, 81, 58, 57, 36, 8],
      [null, 33, 50, 73, 93, 104, 105, 97, 82, 59, 39, 26, 10],
      [3, 19, 23, 32, 49, 72, 'G', 98, 83, 60, 39, 25, null],
      [6, 31, 48, 71, 91, 102, 103, 84, 61, 40, 27, null, null],
      [12, 47, 70, 90, 101, 100, 99, 85, 64, 41, 5, null, null],
      [13, 28, 69, 87, 86, 65, 66, 63, 42, 7, null, null, null],
      [30, 45, 46, 44, 43, 42, 41, 5, null, null, null, null, null],
      [17, 29, 18, 22, 13, 21, 1, 2, null, null, null, null, null]
    ];

    const colorMap = {
      1: 'white', 2: 'gray', 3: 'blue', 5: 'green', 6: 'pink', 7: 'purple',
      8: 'gray', 9: 'gray', 10: 'gray', 11: 'purple', 12: 'white',
      13: 'gray', 14: 'gray', 16: 'gray', 17: 'gray', 18: 'green',
      19: 'blue', 21: 'yellow', 22: 'gray', 23: 'red', 25: 'red',
      26: 'orange', 27: 'red', 28: 'pink', 29: 'purple', 30: 'purple',
      31: 'orange', 32: 'green', 33: 'cyan', 36: 'gray', 39: 'green',
      40: 'blue', 41: 'green', 42: 'purple', 43: 'red', 44: 'blue',
      45: 'orange', 46: 'pink', 47: 'pink', 48: 'orange', 49: 'green',
      50: 'cyan', 51: 'white', 53: 'red', 54: 'yellow', 56: 'blue',
      57: 'gray', 58: 'green', 59: 'blue', 60: 'green', 61: 'blue',
      62: 'orange', 63: 'green', 64: 'green', 65: 'purple', 66: 'green',
      69: 'red', 70: 'blue', 71: 'pink', 72: 'white', 73: 'blue',
      74: 'red', 75: 'yellow', 77: 'green', 78: 'purple', 79: 'pink',
      80: 'red', 81: 'green', 82: 'blue', 83: 'red', 84: 'yellow',
      85: 'purple', 86: 'green', 87: 'pink', 90: 'blue', 91: 'yellow',
      93: 'white', 94: 'purple', 95: 'gray', 96: 'green', 97: 'blue',
      98: 'blue', 99: 'orange', 100: 'yellow', 101: 'green', 102: 'white',
      103: 'yellow', 104: 'blue', 105: 'black',
      'G': 'black'
    };

    const container = document.getElementById("board");
    for (const row of board) {
      for (const cell of row) {
        const div = document.createElement("div");
        if (cell === null) {
          div.className = "cell null";
        } else {
          const color = colorMap[cell] || 'white';
          div.className = `cell ${color}`;
          div.textContent = cell.toString();
        }
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
